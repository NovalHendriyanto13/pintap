service: serverless-pintap

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: ANY
          path: '{any+}'
          cors: true

custom:
  serverless-offline:
    httpPort: 3000